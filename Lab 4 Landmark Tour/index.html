<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab 4</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
            <h2>Landmark Tour</h2>
            <div class="radio-group">
            <img id="landmarkImg" src="Landmarks/Machu_Picchu.jpg" width="200" alt="Landmark Image">
            <iframe id="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3884.9874123527134!2d-72.54784238854855!3d-13.163193563639478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916d9a5f89555555%3A0x3a10370ea4a01a27!2sHistoric%20Sanctuary%20of%20Machu%20Picchu!5e0!3m2!1sen!2sus!4v1759271686330!5m2!1sen!2sus" width="300" height="200" style="border:0; margin-left:10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
            <input type="radio" id="machu" name="landmark" value="machu" checked onclick="changeLandmark('machu')">
            <label for="machu">Machu Picchu</label>
            <input type="radio" id="taj" name="landmark" value="taj" onclick="changeLandmark('taj')">
            <label for="taj">Taj Mahal</label>
            <input type="radio" id="victoria" name="landmark" value="victoria" onclick="changeLandmark('victoria')">
            <label for="victoria">Victoria Falls</label>
            </div>
            <div>
                <label for="imgSize">Image Size: </label>
                <select id="imgSize" onchange="resizeImage()">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
        <div id="description">Machu Picchu is an ancient Incan city in Peru, built in the 15th century.</div>
            <!-- The JavaScript code is attached at the bottom of the page
                     after the page is completely loaded. Write your code in script.js. -->
            <script src="script.js"></script> 
    </body>
</html>
